server:
  port: 8092
  servlet:
    context-path: /patient-service
spring:
  application:
    name: patient-service
  datasource:
    url: jdbc:mysql://localhost:3306/patient?allowPublicKeyRetrieval=true&&useSSL=false
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect